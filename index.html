<body class="bg-dark">
    <div class="container my-2 mx-2">
        <div class="row text-center">
            <div class="col-lg-4 py-3 bg-warning text-white py-2">
                <h1>Crystal Collector</h1>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-lg-6 bg-light text-success py-2">
                <p>
                    <strong>Line 1</strong>
                </p>
                <p>
                    <strong>Line 2</strong>
                </p>
                <p>
                    <strong>Line 3</strong>
                </p>
                <p>
                    <strong>Line 4</strong>
                </p>
                <p>
                    <strong>Line 5</strong>
                </p>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-lg-3 bg-success text-white py-5">
                <h1 class="tar-score">...</h1>
            </div>
            <div class="col-lg-1 bg-info text-white pt-5 ml-2">
                <span class="wins">Wins: </span>
                <span class="losses">Losses: </span>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-lg-1 mr-3">
                <input type="image" class="red-crystal" src="assets/images/red.jpg" name="image" width="100" height="100">
                <!-- <img class="red-crystal" src="assets/images/red.jpg" alt="red crystal" height="100px"> -->
            </div>
            <div class="col-lg-1 mr-3">
                <input type="image" class="blue-crystal" src="assets/images/blue.png" name="image" width="100" height="100">
                <!-- <img class="blue-crystal" src="assets/images/blue.png" alt="blue crystal" height="100px"> -->
            </div>
            <div class="col-lg-1 mr-3">
                <input type="image" class="yellow-crystal" src="assets/images/yellow.jpg" name="image" width="100" height="100">
                <!-- <img class="yellow-crystal" src="assets/images/yellow.jpg" alt="yellow crystal" height="100px"> -->
            </div>
            <div class="col-lg-1">
                <input type="image" class="green-crystal" src="assets/images/green.jpg" name="image" width="100" height="100">
                <!-- <img class="green-crystal" src="assets/images/green.jpg" alt="green crystal" height="100px"> -->
            </div>
        </div>

        <div class="row my-2">
            <div class="col-lg-3 bg-success text-white py-2">
                <p class="pt-2">Your total score is: </p>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-lg-3 bg-success text-white py-5">
                <h1 class="score"> ... </h1>
            </div>
        </div>
